<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title text-center>
      Minha Saúde
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    
      <ion-card-header>
      {{inicio}}
      </ion-card-header>
    
      <ion-card-content>
        Tenha apenas uma ficha medica e use em qualquer hospital<br>
        Um historico feito por medicos e pacientes<br>
        Encontre medicos especialistas proximo a você.
      </ion-card-content>
    
    </ion-card>

  <ion-grid>
    <ion-row offset-md-5>
      <ion-col col-md-2>
        <button ion-button full color="dark">Cadastrar</button>
      </ion-col>
      <ion-col col-md-2>
        <button ion-button full>Entrar</button>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
